<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>javascript course</title>
</head>
<body>
    <div class="container-1">
       <h2>Challenge 1: Your Age in Days</h2>
        <div class = "flex-box-container-1">

         <div>
            <button class="clickMe" onclick="ageInDays()">Click Me</button>
         </div>

         <div>
            <button class="red" onclick="reset()">Reset</button>
         </div>
        </div>
      <div class="flex-box-container-1">
          <div id = "flex-box-result"></div>
      </div>
      
    </div>
    <div class = "container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="green" id="cat-Generator" onclick="generateCat()">Generate Cat</button>
        <div class = "flex-box-container-2" id="flexCat">
          
        </div>
    </div>
    <div class= "container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class = "flex-box-rps" id ="flex-box-rps-div">
            <img id = "rock" src="static/rock.png" height=150 width=150 onclick="rpsGame(this)" alt="">
            <img id = "paper" src="static/paper.png" height=150 width=150 onclick="rpsGame(this)" alt="">
            <img id = "scissors" src="static/scissors.jpg" height=150 width=150 onclick="rpsGame(this)"alt="">
        </div>
    </div>
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of all Buttons </h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                  <option value="random">Random</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="reset">Reset</option>
                </select>
            </form>
            <button class = "ClickMe">Wee!</button>
            <button class = "red">Yahoo!</button>
            <button class = "yellow">Google!</button>
            <button class = "green">Facebook!</button>
        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id = "blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">

            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>

        </div>
        <div class="flex-blackjack-row-2">

            <div>
                <button class ="noo" id="blackjack-hit-button">Hit</button>
                <button class="noo2" id="blackjack-stand-button">Stand</button>
                <button class = "deal" id="blackjack-deal-button">Deal</button>
            </div>

        </div>
        <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id ="wins">0</span></td>
                <td><span id ="losses">0</span></td>
                <td><span id ="draws">0</span></td>
            </tr>
        </table>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
